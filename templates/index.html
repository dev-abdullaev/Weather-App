<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Weather Detector App</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Weather Detector</a>
    </nav>
    
  <div class="container justify-content-center col-6 mt-5">
        <form action="" method='post'>{% csrf_token %}
            <div class="input-group mb-3 mt-5 ">
                <input type="text" class="form-control" name='city' placeholder="Enter City" aria-label="" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
                </div>
            </div>
        </form>
        {% if data.country_code %}
            <div class="container">
                <h1>{{city}}</h1>
                <br>
                <p>Country Code: {{data.country_code}}</p>
                <p>Coordinate: {{data.coordinate}}</p>
                <p>Temp: {{data.temprature|floatformat}} Celsius</p>
                <p>Pressure: {{data.pressure}}</p>
                <p>Humidity: {{data.humidity}}</p>
            </div>
        {% endif %}

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
